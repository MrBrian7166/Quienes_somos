<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .links-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .person-link {
            text-decoration: none;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        
        .person-link:hover {
            transform: translateY(-10px);
        }
        
        .image-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff;
            transition: all 0.3s ease;
        }
        
        .person-link:hover .image-container {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            border-color: #6a11cb;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .person-link:hover img {
            transform: scale(1.1);
        }
        
        .name {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 30px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .person-link:hover .name {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="links-container">
            <a href="Brian.html" class="person-link">

                    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExamRkOXM1ZjBudGdvcWo4eXFieHo0cHRnN2N3OTYzZnBpb2t6NzdnciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/jUnAWY4Ti2ypWE8LaW/giphy.webp" alt="Brian">
                </div>
                <div class="name">Brian</div>
            </a>
            
            <a href="Xiltlali.html" class="person-link">
                <div class="image-container">
                    <img src="https://i.redd.it/xw16vz7cfekf1.gif" alt="Xiltlali">
                </div>
                <div class="name">Xiltlali</div>
            </a>
        </div>
        
        <div class="instructions">
            <p>Haz clic en cualquiera de las im치genes anteriores para visitar la p치gina de Brian o Xiltlali.</p>
            
        </div>
    </div>
</body>
</html>
